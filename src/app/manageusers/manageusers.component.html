<!-- content Start -->
<div class="about wow fadeInUp" data-wow-delay="0.1s">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12 col-md-12">
        <h1>View & Manage Users Details</h1>
        <br />
        <table class="table table-striped">
          <thead>
            <tr>
              <th>RegID</th>
              <th>Name</th>
              <th>Email</th>
              <!-- <th>Password</th> -->
              <th>Info</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of userDetails">
              <td>{{ row._id }}</td>
              <td>{{ row.name }}</td>
              <td>{{ row.username }}</td>
              <!-- <td>{{row.password}}</td> -->
              <td>{{ row.info }}</td>
              <td>
                <a
                  *ngIf="row.status"
                  (click)="manageuserstatus(row._id, 'block')"
                  title="Block User"
                  ><img
                    src="../../assets/images/block.jpg"
                    height="70"
                    width="50"
                /></a>
                <a
                  *ngIf="!row.status"
                  (click)="manageuserstatus(row._id, 'verify')"
                  title="Verify User"
                  ><img
                    src="../../assets/images/unblock.jpg"
                    height="70"
                    width="50"
                /></a>
              </td>
              <td>
                <a
                  (click)="manageuserstatus(row._id, 'delete')"
                  title="Delete User"
                  ><img
                    src="../../assets/images/delete.png"
                    height="70"
                    width="50"
                /></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<!-- content End -->
