<!-- content Start -->
<div class="about wow fadeInUp" data-wow-delay="0.1s">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12 col-md-12">
        <h2>Edit Profile Here!!!</h2>
        <font color="red"></font>
        <form #epuser="ngForm" (ngSubmit)="onClickSubmit(epuser.value)">
          <div class="form-group">
            <label for="name">Name:</label>
            <input
              type="name"
              class="form-control"
              id="name"
              name="name"
              [(ngModel)]="name"
            />
          </div>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="username"
              [(ngModel)]="username"
              readonly
            />
          </div>

          <div class="clearfix">
            <button type="submit" class="btn btn-success">
              Update Profile
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Content End -->
