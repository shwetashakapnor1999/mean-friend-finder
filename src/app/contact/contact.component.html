<div class="google-maps">
  <div id="map" class="map contact-map">
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.108321509627!2d-73.99087408522627!3d40.73764194398449!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a189d93c29%3A0x300099f29cad7a9!2s228%20Park%20Ave%20S%2C%20New%20York%2C%20NY%2010003%2C%20USA!5e0!3m2!1sen!2sin!4v1621149948454!5m2!1sen!2sin"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>
  </div>
</div>
<div id="page-contents">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-1">
        <div class="contact-us">
          <div class="row">
            <div class="col-md-8 col-sm-7">
              <h4 class="grey">Leave a Message</h4>
              <!-- <font color="red">{{msg}}</font> -->
              <form
                class="contact-form"
                #usercontact="ngForm"
                (ngSubmit)="onClickSubmit(usercontact.value)"
              >
                <div class="form-group">
                  <i class="icon ion-person"></i>
                  <input
                    id="contact-name"
                    type="text"
                    name="name"
                    class="form-control"
                    placeholder="Enter your name *"
                    required="required"
                    data-error="Name is required."
                    ngModel
                  />
                </div>
                <div class="form-group">
                  <i class="icon ion-email"></i>
                  <input
                    id="contact-email"
                    type="text"
                    name="username"
                    class="form-control"
                    placeholder="Enter your email *"
                    required="required"
                    data-error="Email is required."
                    ngModel
                  />
                </div>
                <div class="form-group">
                  <i class="icon ion-android-call"></i>
                  <input
                    id="contact-phone"
                    type="text"
                    name="phone"
                    class="form-control"
                    placeholder="Enter your phone *"
                    required="required"
                    data-error="Phone is required."
                    ngModel
                  />
                </div>
                <div class="form-group">
                  <textarea
                    id="form-message"
                    name="message"
                    class="form-control"
                    placeholder="Leave a message for us *"
                    rows="4"
                    required="required"
                    data-error="Please,leave us a message."
                    ngModel
                  ></textarea>
                </div>
                <button class="btn-primary">Send a Message</button>
              </form>
            </div>
            <div class="col-md-4 col-sm-5">
              <h4 class="grey">Reach Us</h4>
              <div class="reach">
                <span class="phone-icon"
                  ><i class="icon ion-android-call"></i
                ></span>
                <p>+1 (234) 222 0754</p>
              </div>
              <div class="reach">
                <span class="phone-icon"><i class="icon ion-email"></i></span>
                <p>info@thunder-team.com</p>
              </div>
              <div class="reach">
                <span class="phone-icon"
                  ><i class="icon ion-ios-location"></i
                ></span>
                <p>228 Park Ave S NY, USA</p>
              </div>
              <ul class="list-inline social-icons">
                <li>
                  <a href="#"><i class="icon ion-social-facebook"></i></a>
                </li>
                <li>
                  <a href="#"><i class="icon ion-social-twitter"></i></a>
                </li>
                <li>
                  <a href="#"><i class="icon ion-social-googleplus"></i></a>
                </li>
                <li>
                  <a href="#"><i class="icon ion-social-pinterest"></i></a>
                </li>
                <li>
                  <a href="#"><i class="icon ion-social-linkedin"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
